<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calulator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <input type="text" id="screen" name="screen">
        <table class="tab">
            <tr class="tre">
                <td><button class="btn">(</button></td>
                <td><button class="btn">)</button></td>
                <td><button class="btn">DE</button></td>
                <td><button class="btn" id="clear">C</button></td>
            </tr>
            <tr class="tre">
                <td><button class="btn">7</button></td>
                <td><button class="btn">8</button></td>
                <td><button class="btn">9</button></td>
                <td><button class="btn">/</button></td>
            </tr>
            <tr class="tre">
                <td><button class="btn">4</button></td>
                <td><button class="btn">5</button></td>
                <td><button class="btn">6</button></td>
                <td><button class="btn">X</button></td>
            </tr>
            <tr class="tre">
                <td><button class="btn">1</button></td>
                <td><button class="btn">2</button></td>
                <td><button class="btn">3</button></td>
                <td><button class="btn">-</button></td>
            </tr>
            <tr class="tre">
                <td><button class="btn">0</button></td>
                <td><button class="btn">.</button></td>
                <td><button class="btn">+</button></td>
                <td><button class="btn" id="equals">=</button></td>
            </tr>
        </table>
        <h3 class="ash">Created by Ashutosh</h3>
    </div>
</body>
<script src="index.js"></script>
</html>
